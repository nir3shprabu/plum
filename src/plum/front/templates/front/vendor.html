{% extends "front/base.html" %}
{% load compress %}
{% load static %}
{% load i18n %}
{% block content %}

    <div class="my-5">
        <div class="container">
            <h2 class="pb-2">
                {% trans "Vendor:" %} {{ vendor }}
                {% if vendor.certified %}
                    <span class="badge rounded-pill bg-success" data-toggle="tooltip" title="{% trans "Certified vendor" %}">
                        <span class="fa fa-check"></span>
                    </span>
                {% endif %}
            </h2>
        <p>

        </p>
            <div class="row">
                {% for p in products %}
                    {% include "front/product_card.html" with p=p %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
